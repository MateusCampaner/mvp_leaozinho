<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>Calculadora</title>
</head>
<body>

    <div>

        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <img src="img/leao.png" alt="leao" width="50px" id="leao_icone">
              
              <span class="fs-4">Leãozinho do iService</span>
            </a>
      
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">Ajuda</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
              </ul>
          </header>

    </div>

    <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
          <h1 class="text-body-emphasis">Calculadora de I.R.</h1>
          <p class="lead">

            <div>
                    <form class="needs-validation" novalidate="">
                  <div class="row g-3">
                    <div class="col-sm-6">
                      <label for="salario" class="form-label">Salário Bruto</label>
                      <input type="text" class="form-control" id="salario" placeholder="0,00" value="" required="">
                    </div>
        
                    <div class="col-sm-6">
                      <label for="numDependentes" class="form-label">Número de dependentes</label>
                      <input type="text" class="form-control" id="numDependentes" placeholder="0" value="" required="">
                    </div>

                    <div>
                        <button class="btn btn-primary d-inline-flex align-items-center" type="button">
                            Calcular
                        </button>
                        <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button">
                          Limpar
                        </button>
                      </div>

            <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
                <div class="list-group">
                  <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <img src="img/numero-1.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <h6 class="mb-0">Informe seu salário bruto</h6>
                    </div>
                  </a>
                  
                  <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                      <img src="img/numero-2.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                      <div class="d-flex gap-2 w-100 justify-content-between">
                          <h6 class="mb-0">Preencha o seu número de dependentes</h6>
                      </div>
                    </a>

                  <div class="list-group">
                  <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <img src="img/numero-3.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <h6 class="mb-0">Clique em calcular</h6>
                    </div>
                  </a>

                </div>
              </div>
              
          </p>
        </div>
      </div>
 
</body>
</html>
